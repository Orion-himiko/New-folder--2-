    <body>
        <form name="Myform" onsubmit="validateForm()">
            Name: <input type="text" name="fname">
            <input type="submit" value="Submit">
            <p id="message"></p>
        </form>

        <script>
            function validateForm() {
                var x= document.forms['Myform']['fname'].value;
                if (x == ""){
                    alert('Name must be filled out');
                    return false
                }
            }
        </script>
    </body>
